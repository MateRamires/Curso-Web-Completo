<h1>Formulario</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" id="" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="Ativo"> Ativo
    </div>

    <select name="estado" >
        <option value="ac">Acre</option>
        <option value="sp">Sao Paulo</option>
        <option value="ba">Bahia</option>
    </select>

    <select name="interesses" multiple size="5"> <!-- Para selecionar mais de uma opcao no select multiplo, basta segurar ctrl enquanto clica nas opcoes. -->
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button> <!-- A action do formulario pode ser colocada na propria tag form ou ate mesmo no botao, para que cada botao tenha uma action diferente. -->
    <button formaction="http://localhost:3003/usuarios/3 ">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    } 

    input[type=radio], /* Apenas para inputs do tipo radio e checkbox, aplique esse estilo. */
    input[type="checkbox"] { 
        display:inline;
    }
</style>
