<h1>Tags Nao Visuais</h1>

<!--
    Tags Semanticas...
    
    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabecalho do documento
    footer - rodape do documento
    nvv - agrupa os links de navegacao
    aside - de lado (ex. sidebar)
    details - exibe detalhes que podem ser exibidos ou escondidos

    As famosas...

    div - divisao ou secao (block - pula de linha)
    span - usado para agrupar elementos inline (inline - fica na mesma linha)
-->

<div>Area 1</div>
<div>Area 2</div>

<p>Esse eh um texto com <span class="diferente">muitas palavras</span> e ponto.</p>

<style>
    div {
        display:inline
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
